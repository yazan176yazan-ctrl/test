<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">JS Only System</div>
  <div class="container">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
      <label>الهاتف: <input type="text" id="phone" required></label>
      <label>كلمة المرور: <input type="password" id="password" required></label>
      <button type="submit">دخول</button>
    </form>
    <p id="msg" style="color:red"></p>
    <p><a href="signup.html">تسجيل جديد</a></p>
  </div>
  <script src="auth.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      try{
        Auth.login(phone, password);
        window.location.href = 'my-assets.html';
      }catch(err){
        document.getElementById('msg').textContent = err.message;
      }
    });
  </script>
</body>
</html>
