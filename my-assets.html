<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>أصولي</title>
</head>
<body>
  <h2>أصولي</h2>
  <div id="content"></div>
  <p>
    <a href="member.html">العضو</a> |
    <a href="ai-power.html">AI Power</a> |
    <a href="team.html">فريقي</a> |
    <a href="runs.html">سجلات التشغيل</a> |
    <a href="deposit.html">إيداع</a> |
    <a href="withdraw.html">سحب</a> |
    <a href="bills.html">الفواتير</a>
  </p>
  <p><button id="logoutBtn">خروج</button></p>
  <script src="auth.js"></script>
  <script>
    function render(){
      const user = Auth.getCurrentUser();
      if(!user) return window.location.href='login.html';
      document.getElementById('content').innerHTML = `\n        <p>رقم الهاتف: ${user.phone}</p>\n        <p>الرصيد: ${user.balance.toFixed(2)}</p>\n        <p>أرباح اليوم: ${user.dailyProfit.toFixed(2)}</p>\n        <p>أرباح الفريق: ${user.teamProfit.toFixed(2)}</p>\n        <p>كود الدعوة الخاص بك: ${user.inviterCode}</p>\n      `;
    }
    document.getElementById('logoutBtn').addEventListener('click', function(){
      Auth.logout();
      window.location.href = 'login.html';
    });
    render();
  </script>
</body>
</html>
