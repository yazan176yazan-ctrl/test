<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign Up</title>
</head>
<body>
  <h2>تسجيل جديد</h2>
  <form id="signupForm">
    <label>الهاتف: <input type="text" id="phone" required></label><br>
    <label>كلمة المرور: <input type="password" id="password" required></label><br>
    <label>كود الدعوة (اختياري): <input type="text" id="inviterCode"></label><br>
    <button type="submit">تسجيل</button>
  </form>
  <p id="msg" style="color:red"></p>
  <p><a href="login.html">العودة لتسجيل الدخول</a></p>
  <script src="auth.js"></script>
  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e){
      e.preventDefault();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const inviterCode = document.getElementById('inviterCode').value.trim() || null;
      try{
        Auth.signup({phone,password,inviterCode});
        alert('تم التسجيل. يمكنك الآن تسجيل الدخول.');
        window.location.href = 'login.html';
      }catch(err){
        document.getElementById('msg').textContent = err.message;
      }
    });
  </script>
</body>
</html>
