<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Withdraw</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">JS Only System</div>
  <div class="container">
    <h2>سحب وهمي</h2>
    <form id="f">
      <label>المبلغ: <input type="number" id="amount" min="1" step="0.01" required></label>
      <button type="submit">سحب</button>
    </form>
    <p id="msg" style="color:red"></p>
    <p><a href="my-assets.html">العودة</a></p>
  </div>
  <script src="auth.js"></script>
  <script>
    const user = Auth.getCurrentUser();
    if(!user) window.location.href='login.html';
    document.getElementById('f').addEventListener('submit', function(e){
      e.preventDefault();
      const amount = Number(document.getElementById('amount').value);
      try{
        Auth.withdraw(user.id, amount);
        document.getElementById('msg').style.color='green';
        document.getElementById('msg').textContent = 'تم السحب';
      }catch(err){
        document.getElementById('msg').style.color='red';
        document.getElementById('msg').textContent = err.message;
      }
    });
  </script>
</body>
</html>
