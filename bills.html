<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bills</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">JS Only System</div>
  <div class="container">
    <h2>سجل الفواتير</h2>
    <div id="bills"></div>
    <p><a href="my-assets.html">العودة</a></p>
  </div>
  <script src="auth.js"></script>
  <script>
    const user = Auth.getCurrentUser();
    if(!user) window.location.href='login.html';
    const bills = Auth.getBillsForUser(user.id);
    if(bills.length===0) document.getElementById('bills').innerHTML='<p>لا فواتير بعد</p>';
    else document.getElementById('bills').innerHTML = '<ul>'+bills.map(b=>`<li>${b.timestamp} - ${b.type} - ${b.amount} ${b.meta && b.meta.note ? '- '+b.meta.note : ''}</li>`).join('')+'</ul>';
  </script>
</body>
</html>
