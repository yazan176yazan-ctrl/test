<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AI Power</title>
</head>
<body>
  <h2>AI Power</h2>
  <p><button id="runBtn">تشغيل AI Power</button></p>
  <div id="lastRun"></div>
  <p><a href="my-assets.html">العودة</a></p>
  <script src="auth.js"></script>
  <script>
    function render(){
      const user = Auth.getCurrentUser();
      if(!user) return window.location.href='login.html';
      const runs = Auth.getRunsForUser(user.id);
      const last = runs[0];
      document.getElementById('lastRun').innerHTML = last ? `<p>آخر ربح: ${last.profitAmount} في ${last.timestamp}</p>` : '<p>لا سجلات بعد</p>';
    }
    document.getElementById('runBtn').addEventListener('click', function(){
      const user = Auth.getCurrentUser();
      try{
        const run = Auth.runAIPower(user.id, {minProfit:1, maxProfit:200});
        alert('تم التشغيل. ربحك: ' + run.profitAmount);
        render();
      }catch(err){
        alert(err.message);
      }
    });
    render();
  </script>
</body>
</html>
